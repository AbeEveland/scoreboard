<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="screen.css" />
    <script src="main.js" charset="utf-8"></script>

    <style>
      .selections {
        display: flex;
        flex-direction: row;
        border-radius: 25px;
        margin: auto;
        justify-content: center;
        align-items: center;
        color: whitesmoke;
        line-height: 32px;
        background: rgb(9, 11, 102);
        width: 100px;
        margin-top: 20px;
      }
    </style>

    <script>
      if (typeof player1 == 'undefined') player1 = 'nopick'
      if (typeof player2 == 'undefined') player2 = 'nopick'

      function selected(player, play) {
        if (player == 1) player1 = play
        if (player == 2) player2 = play

        alert('Player 1: ' + player1)
        alert('Player 2: ' + player2)

        if (player1 == 'nopick' || player2 == 'nopick') return

        if (player1 == player2) {
          alert('TIE')
          player1 = 'nopick'
          player2 = 'nopick'
          return
        }
        if (player1 == 'rock' && player2 == 'scissors') {
          alert('Player 1 Wins')
          player1 = 'nopick'
          player2 = 'nopick'
          return
        }
        if (player1 == 'paper' && player2 == 'rock') {
          alert('Player 1 Wins')
          player1 = 'nopick'
          player2 = 'nopick'
          return
        }
        if (player1 == 'scissors' && player2 == 'paper') {
          alert('Player 1 Wins')
          player1 = 'nopick'
          player2 = 'nopick'
          return
        }

        player1 = 'nopick'
        player2 = 'nopick'
        alert('Player 2 Wins')
        return
      }
    </script>
  </head>
  <body>
    <header>
      <h1>R-o-s-h-a-m-b-o</h1>
    </header>
    <article>
      <div>
        <p>Result</p>
      </div>
    </article>

    <table width="90%" align="center">
      <tr>
        <td width="33%">
          <span class="selections">Player 1</span>
          <br />
          <input
            type="button"
            class="selections"
            id="1rock"
            onclick="selected(1,'rock')"
            value="Rock"
          />
          <input
            type="button"
            class="selections"
            id="1paper"
            onclick="selected(1,'paper')"
            value="Paper"
          />
          <input
            type="button"
            class="selections"
            id="1scissors"
            onclick="selected(1,'scissors')"
            value="Scissors"
          />
        </td>

        <td width="33%"></td>

        <td width="34%">
          <span class="selections">Player 2</span>
          <br />
          <input
            type="button"
            class="selections"
            onclick="selected(2,'rock')"
            value="Rock"
          />
          <input
            type="button"
            class="selections"
            onclick="selected(2,'paper')"
            value="Paper"
          />
          <input
            type="button"
            class="selections"
            onclick="selected(2,'scissors')"
            value="Scissors"
          />
        </td>
      </tr>
    </table>
